{% set data = load_setup_py_data() %}

package:
  name: anuran
  version: 1.0

source:
  git_url: https://github.com/ramellose/anuran

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - anuran = anuran.main:main

requirements:
  host:
    - python >=3.5
    - setuptools
    - pbr
  run:
    - python >=3.5
    - numpy >=1.15.0
    - scipy >=1.4.1
    - networkx >=2.2
    - pandas >=1.1.5
    - seaborn >=0.9.0
    - statsmodels >=0.8.0
    - pbr

test:
  imports:
    - anuran
  commands:
    - anuran -h

about:
  home: https://github.com/ramellose/anuran
  license: Apache 2.0
  license_file: LICENSE
  summary: "Comparing microbial associations"